<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/add_or_update-student.css">
</head>
<body>
    <div class="container my-5">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center mb-4">Student Details</h1>
            <form id="studentDetailsForm" class="row g-3">
                <!-- Student Information -->
                <div class="col-12">
                    <h2 class="mb-4">Student Information</h2>
                </div>
                <div class="col-md-6">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentId" disabled />
                </div>
                <div class="col-md-6">
                    <label for="txtStdName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="txtStdName" disabled />
                </div>
                <div class="col-md-6">
                    <label for="txtStdAge" class="form-label">Student Age</label>
                    <input type="number" class="form-control" id="txtStdAge" disabled />
                </div>
                <div class="col-md-6">
                    <label for="txtStdContact" class="form-label">Student Contact</label>
                    <input type="tel" class="form-control" id="txtStdContact" disabled />
                </div>
                <!-- Guardian Information -->
                <div class="col-12 mt-4">
                    <h2 class="mb-4">Guardian Information</h2>
                </div>
                <div class="col-md-6">
                    <label for="txtGuardianName" class="form-label">Guardian Name</label>
                    <input type="text" class="form-control" id="txtGuardianName" disabled />
                </div>
                <div class="col-md-6">
                    <label for="txtGuardianAddress" class="form-label">Guardian Address</label>
                    <input type="text" class="form-control" id="txtGuardianAddress" disabled />
                </div>
                <div class="col-md-6">
                    <label for="txtGuardianContact" class="form-label">Guardian Contact</label>
                    <input type="tel" class="form-control" id="txtGuardianContact" disabled />
                </div>
                <div class="col-md-6">
                    <label for="studentImage" class="form-label">Student Image</label>
                    <img id="studentImage" class="img-fluid img-thumbnail" style="max-width: 200px;" />
                </div>
            </form>
        </div>
    </div>

    <script src="js/details.js"></script>
</body>
</html>
